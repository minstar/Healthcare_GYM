# ============================================================
# BIOAgents GRPO Training Config â€” Drug Interaction Domain
# ============================================================
# Usage:
#   python bioagents/training/grpo_trainer.py --config configs/grpo_drug_interaction.yaml
# ============================================================

# --- Model ---
model:
  name_or_path: "Qwen/Qwen3-1.7B"
  torch_dtype: "bfloat16"
  attn_implementation: "flash_attention_2"

# --- LoRA / PEFT ---
peft:
  enabled: true
  r: 16
  lora_alpha: 32
  lora_dropout: 0.05
  target_modules:
    - "q_proj"
    - "k_proj"
    - "v_proj"
    - "o_proj"
    - "gate_proj"
    - "up_proj"
    - "down_proj"
  task_type: "CAUSAL_LM"
  bias: "none"

# --- Dataset ---
dataset:
  domain: "drug_interaction"
  tasks_path: "data/domains/drug_interaction/tasks.json"
  max_prompt_length: 2048
  max_completion_length: 1024

# --- GRPO Training ---
training:
  output_dir: "checkpoints/grpo_drug_interaction"
  num_train_epochs: 5
  per_device_train_batch_size: 2
  gradient_accumulation_steps: 8
  learning_rate: 3.0e-6
  lr_scheduler_type: "cosine"
  warmup_ratio: 0.1
  weight_decay: 0.01
  max_grad_norm: 1.0
  bf16: true
  logging_steps: 5
  save_steps: 50
  eval_steps: 25
  save_total_limit: 3
  seed: 42

  # GRPO-specific
  num_generations: 4
  beta: 0.04
  temperature: 0.7
  top_p: 0.95
  top_k: 50

# --- Reward Functions ---
rewards:
  functions:
    - name: "accuracy"
      weight: 0.3
    - name: "format"
      weight: 0.2
    - name: "process"
      weight: 0.5           # Higher process weight for multi-step drug interaction reasoning
  bertscore_model: "microsoft/BiomedNLP-BiomedBERT-base-uncased-abstract-fulltext"

# --- Environment ---
environment:
  max_turns: 12
  use_gym_env: true
  domains:
    - "drug_interaction"

# --- Logging ---
logging:
  project: "pt2-minstar-gym-rl"
  run_name: "grpo_drug_interaction_qwen3_1.7b"
  use_wandb: true
  log_dir: "logs/runs"

meta:
  experiment: "GRPO Drug Interaction baseline"
  description: >
    GRPO training on Drug Interaction domain with emphasis on
    process reward (pharmacological reasoning quality).
