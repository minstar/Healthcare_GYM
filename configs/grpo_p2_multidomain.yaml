# ============================================================
# P2-4: Multi-Domain GRPO Training Config
# ============================================================
# Goal: RL training across all 5 domains with corrected rewards
# Base: Lingshu-7B SFT (from P2-2) or Qwen3-8B-Base
#
# Key: Uses P1-3 corrected process reward:
#   - No efficiency penalty for same tool + different args
#   - Thoroughness bonus for diverse tool usage
#
# Usage:
#   python bioagents/training/grpo_trainer.py --config configs/grpo_p2_multidomain.yaml
# ============================================================

model:
  # Use P2-2 SFT checkpoint as starting point
  name_or_path: "checkpoints/sft_p2_aggressive_lingshu/merged"
  torch_dtype: "bfloat16"
  attn_implementation: "sdpa"

peft:
  enabled: true
  r: 8                               # Lower rank for RL (don't want to drift too far)
  lora_alpha: 16
  lora_dropout: 0.05
  target_modules:
    - "q_proj"
    - "k_proj"
    - "v_proj"
    - "o_proj"
  task_type: "CAUSAL_LM"
  bias: "none"

dataset:
  domain: "medical_qa"                # Primary domain (GRPO prompts)
  tasks_path: "data/domains/medical_qa/tasks.json"
  split_tasks_path: "data/domains/medical_qa/split_tasks.json"
  train_split: "train"
  eval_split: "test"
  max_prompt_length: 2048
  max_completion_length: 1024

training:
  output_dir: "checkpoints/grpo_p2_multidomain"
  num_train_epochs: 2
  per_device_train_batch_size: 2
  gradient_accumulation_steps: 4
  learning_rate: 3.0e-6               # Very conservative for RL
  lr_scheduler_type: "cosine"
  warmup_ratio: 0.1
  weight_decay: 0.01
  max_grad_norm: 1.0
  bf16: true
  logging_steps: 5
  save_steps: 50
  eval_steps: 25
  save_total_limit: 3
  seed: 42

  # GRPO-specific
  num_generations: 4
  beta: 0.04
  temperature: 0.7
  top_p: 0.95
  top_k: 50

rewards:
  functions:
    - name: "accuracy"
      weight: 0.4
    - name: "format"
      weight: 0.2
    - name: "process"
      weight: 0.4

environment:
  max_turns: 10
  use_gym_env: true
  domains:
    - "medical_qa"
    - "clinical_diagnosis"
    - "visual_diagnosis"
    - "drug_interaction"
    - "ehr_management"
    - "triage_emergency"
    - "radiology_report"
    - "cross_domain"

logging:
  project: "pt2-minstar-gym-rl"
  run_name: "grpo_p2_multidomain_lingshu_sft"
  use_wandb: false
  log_dir: "logs/runs"

meta:
  experiment: "P2-4 Multi-domain GRPO"
  description: >
    Multi-domain GRPO training on Lingshu-7B SFT checkpoint.
    Uses corrected P1-3 process reward (no duplicate-tool penalty).
    Targets all 5 domains for comprehensive agent improvement.
